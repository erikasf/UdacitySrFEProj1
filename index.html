<html>

<head>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
	<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?sensor=false&libraries=places">
	</script>
	<script type="text/javascript" src="functions.js"></script>
	<link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="moment.min.js"></script>
	<script type="text/javascript" src="daterangepicker.js"></script>
	<link rel="stylesheet" type="text/css" href="daterangepicker.css" />


	<link rel="stylesheet" type="text/css" href="style.css" />

</head>

<body style="width: 98%;">
	<div class="row">
		<div class="container">
			<form id="frmCadastre">
				<fieldset>
					<legend><h1> Add Your Event </h1></legend>
				
						<label for = "dlType">Event Type
						 <input type="text" name="dlType" id="dlType" list="eventType">
      						<datalist id="eventType">
								<option value="Personal">
        						<option value="Business">
        						<option value="Charity">
								<option value="School">
								<option value="Hobby">
								<option value="Sports">
							</datalist>
							</label>
				<ul>
					
					<li>
						<label for="txtHost">Event Host:
						<input type="text" id="txtHost" />
							</label>
					</li>
					<li>
						<label for="phoneContact">Contact Information:
						<input type="tel" pattern="^\d{3}-\d{3}-\d{4}$" id="phoneContact" placeholder = "555-555-5555" />
						</label>
					</li>
					<li>
						<label for="txtTitle">Event Title:
						<input type="text" id="txtTitle" />
						</label>
					</li>
					<li>
						<label for="txtTandD">Event Time and Date:
						<input type="text" id="txtTandD" name="daterange" value="01/01/2015 - 01/31/2015" />
						</label>
					</li>
					<br>
					<li>
						<label for="txtStart">Event Start Time:
						<input type="time" id="txtStart" />
							</label>
					</li>
					
					<br>
					<li>
						<label for="txtEnd">Event End Time:
						<input type="time" id="txtEnd" />
							</label>
					</li>
					<br>



					<li>
						<label for="txtLocation">Event Location:
						<input type="text" id="txtLocation" style="width: 250px" />
						</label>
					</li>

					<br>
					<li>
						<label for="txtGuest">Guest:
						<textarea id="txtGuest" placeholder="Enter Guest name with Comma"></textarea>
							</label>
					</li>

					<br>
					<li>
						<input type="submit" value="Save" id="btnSave" />
					</li>
				</ul>
				</fieldset>
			</form>
			<div class="table  table-responsive  table-hover ">
				<table class="table" id="tblList">

				</table>
			</div>
		</div>
	</div>
	<script>
		google.maps.event.addDomListener(window, 'load', function () {
			var places = new google.maps.places.Autocomplete(document.getElementById('txtLocation'));
			google.maps.event.addListener(places, 'place_changed', function () {
				var place = places.getPlace();
				var address = place.formatted_address;
				var latitude = place.geometry.location.lat();
				var longitude = place.geometry.location.lng();
				var mesg = "Address: " + address;
				mesg += "\nLatitude: " + latitude;
				mesg += "\nLongitude: " + longitude;
				alert(mesg);
			});
		});
	</script>
</body>

</html>
